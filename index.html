<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ message }}</p>

        <!-- Derective Text -->
        <p v-text="messageWithHtml"></p>

        <!-- Directive HTML -->
        <p v-html="messageWithHtml"></p>

        <!-- Directive If -->
        <p v-if="show">{{ message }}</p>
        <p v-if="!show">{{ message }}</p>
        
        <p v-if="name == 'Lukman'">Hallo {{name}}</p>
        <p v-else="name">Maaf nama anda bukan {{name}}</p>

        <!-- Computed Properties-->
        <p>Result from {{ int1 }} + {{ int2 }} is {{ sum }}</p>

        <!-- Method Properties-->
        <p>Click Process to view result</p>
        <button v-on:click="sumProcess(3)">Process</button><br>
        <p v-if="result != null">Result: {{ result }}</p>
        <br>

        <!-- Watch Properties -->
        <input type="text" v-model="kilometers"> Km ==
        <input type="text" v-model="meters"> m
        <br><br>

        <!-- Directive v-model in input text -->
        <input type="text" v-model="valueInput">
        <p>{{ valueInput }}</p>
        
    </div>
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
